<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-blue-500 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <span class="text-xl font-bold"></span>
                <span class="text-lg">My Personal Website</span>
            </div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li>
                <li><a href="gallery.html" class="hover:underline">Gallery</a></li>

                <li><a href="registration.html" class="hover:underline">Registration</a></li>
            </ul>
        </div>

    <div class="main container mx-auto py-12">
        <h1 class="text-5xl font-bold text-center text-gray-800 mb-12">A Simple Calculator</h1>
        <div class="calculator bg-purple-700 p-8 rounded-lg shadow-lg mx-auto max-w-md">
            <p id="display" class="bg-gray-200 text-right text-3xl font-mono p-4 rounded mb-6">0</p>
    
            <div class="grid grid-cols-4 gap-4">
                <button onclick="press('7')" class="bg-blue-500 text-white text-2xl py-3 rounded">7</button>
                <button onclick="press('8')" class="bg-blue-500 text-white text-2xl py-3 rounded">8</button>
                <button onclick="press('9')" class="bg-blue-500 text-white text-2xl py-3 rounded">9</button>
                <button onclick="press('/')" class="bg-orange-500 text-white text-2xl py-3 rounded">/</button>
    
                <button onclick="press('4')" class="bg-blue-500 text-white text-2xl py-3 rounded">4</button>
                <button onclick="press('5')" class="bg-blue-500 text-white text-2xl py-3 rounded">5</button>
                <button onclick="press('6')" class="bg-blue-500 text-white text-2xl py-3 rounded">6</button>
                <button onclick="press('*')" class="bg-orange-500 text-white text-2xl py-3 rounded">*</button>
    
                <button onclick="press('1')" class="bg-blue-500 text-white text-2xl py-3 rounded">1</button>
                <button onclick="press('2')" class="bg-blue-500 text-white text-2xl py-3 rounded">2</button>
                <button onclick="press('3')" class="bg-blue-500 text-white text-2xl py-3 rounded">3</button>
                <button onclick="press('-')" class="bg-orange-500 text-white text-2xl py-3 rounded">-</button>
    
                <button onclick="press('0')" class="bg-blue-500 text-white text-2xl py-3 rounded">0</button>
                <button onclick="press('.')" class="bg-blue-500 text-white text-2xl py-3 rounded">.</button>
                <button onclick="clearConsole()" class="bg-red-500 text-white text-2xl py-3 rounded">C</button>
                <button onclick="press('+')" class="bg-orange-500 text-white text-2xl py-3 rounded">+</button>
    
                <button class="col-span-4 bg-green-500 text-white text-2xl py-3 rounded" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    
    <script>
        // Declaration of Expression as local variable
        let expression = '';
    
        function press(value) {
            expression += value;
            updateDisplay();
        }
    
        function calculate() {
            try {
                let result = eval(expression);
                expression = result.toString();
                updateDisplay();
            } catch (error) {
                console.log("Error: Invalid Expression!");
                expression = '';
                updateDisplay();
            }
        }
    
        function updateDisplay() {
            document.getElementById("display").innerText = expression || 0;
        }
    
        function clearConsole() {
            expression = '';
            updateDisplay();
        }
    </script>

    <footer class="bg-blue-500 text-white text-center py-4">
